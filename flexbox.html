<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-evenly;

        }

        .box {
            width: 200px;
            height: 200px;
            border: 3px dashed rebeccapurple;
        }

        #box {
            order: 2;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <h1>Expolring Flexbox</h1>
    <div class="container">
        <div class="box">BOX-1</div>
        <div class="box">BOX-2</div>
        <div id="box" class="box">BOX-3</div>
    </div>
</body>

</html>
